<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=none">

        <title>s0ck3t_g4m3</title>
        <meta name="description" content="s0ck3t_g4m3 with socket.io">
        <meta name="author" content="@geekoNERD">

        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <h5 class="text-center"><code>s0ck3t_g4m3</code></h5>

            <div id="progress" class="progress hidden">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                     style="width: 100%">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div id="message" class="alert hidden"></div>

            <div id="splash" class="hidden app-panel">
                <div class="panel">
                    <div class="panel-body">
                        <input type="hidden" id="type" />
                        <input type="text" id="nickname" placeholder="nickname" />
                        <input type="button" id="game" value="CREA" />
                    </div>
                </div>
            </div>

            <div id="locked" class="hidden app-panel">
                <div class="panel">
                    <div class="panel-body">
                        <p>Partita iniziata, attendi il termine per partecipare.</p>
                    </div>
                </div>
            </div>

            <div id="lobby" class="hidden app-panel">
                <div class="panel text-center">
                    <div class="panel-body">
                        <ul id="players"></ul>
                    </div>
                </div>
            </div>

            <div id="board" class="hidden app-panel">
                <div class="panel text-center">
                    <div class="panel-body">
                        <p id="master"></p>
                        <input type="button" id="stop" value="TERMINA"
                               style="display: none" />
                        <ul id="foe"></ul>
                    </div>
                </div>
            </div>

        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="jquery.js"></script>
        <script src="bootstrap.js"></script>
        <script src="s0ck3t_g4m3.js"></script>
    </body>

</html>
